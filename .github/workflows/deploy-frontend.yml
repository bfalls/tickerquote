name: Deploy Frontend to S3

on:
  push:
    branches:
      - main
    paths:
      - 'stock-strategy-app/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stock-strategy-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Vite frontend
        run: npm run build

      - name: Sync to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_FRONTEND_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_FRONTEND_SECRET_ACCESS_KEY }}
          AWS_REGION: us-west-2  # adjust if needed
        run: |
          aws s3 sync dist/ s3://your-s3-bucket-name/ --delete \
            --cache-control "public, max-age=31536000, immutable"
